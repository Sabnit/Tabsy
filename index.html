<!DOCTYPE html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Tabsy</title>
  </head>
  <body>
    <div class="container">
        <!-- Category Section -->
      <div id="category-section">
        <input
        type="text"
        name="category name"
        id="category"
        placeholder="Enter Category"
        />
        <button type="submit" id="add-category-btn">Add Category</button>
      </div>

      <p>Category</p>
      <ul id="category-list"></ul>

      <!-- Url Section -->
      <div id="url-section">
        <input
          type="title"
          name="urlTitle"
          id="url-title-input"
          placeholder="Enter Title"
        />
        <input
          type="url"
          name="urlAddress"
          id="url-input"
          placeholder="Enter URL"
        />

        <button type="submit" id="save-url-btn">Save</button>

        <button type="submit" id="fetch-tab-btn">Get Tab</button>
        <ul id="url-list"></ul>
      </div>
      <div class="back">
        <button id="back-btn" class="back-btn">â¬… Back</button>
      </div>
    </div>

    <script src="./js/main.js" type="module"></script>
  </body>
</html>
