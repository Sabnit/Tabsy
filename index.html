<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Tabsy</title>
  </head>
  <body>
    <div class="container">
      <input
        type="text"
        name="title"
        id="category"
        placeholder="Enter Category"
      />
      <button type="submit" id="add-category">Add Category</button>

      <p>Category</p>
      <ul id="ul-category"></ul>

      <div class="tabs-container">
        <input
          type="title"
          name="urlTitle"
          id="url-title"
          placeholder="Enter Title"
        />
        <input
          type="url"
          name="urlAddress"
          id="url-address"
          placeholder="Enter URL"
        />

        <button type="submit" id="save-input">Save</button>

        <button type="submit" id="save-tab">Get Tab</button>
        <p>Items</p>
        <ul id="ul-category-items"></ul>
      </div>
    </div>

    <script src="./js/main.js" type="module"></script>
  </body>
</html>
